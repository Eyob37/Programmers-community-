<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    input, button { padding: 10px; margin: 5px; }
    #message { margin-top: 10px; padding: 10px; border-radius: 5px; display: none; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .info { background-color: #cce5ff; color: #004085; border: 1px solid #b8daff; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <input type="email" id="email" placeholder="Enter your email" />
  <button id="forgetPassword">Send Reset Email</button>
  <p id="message"></p> <!-- Message box -->

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxMSbx5OoHAav-st3h8DbCUZ9aZCcHnI8",
      authDomain: "programming-community-80d94.firebaseapp.com",
      projectId: "programming-community-80d94",
      storageBucket: "programming-community-80d94.firebasestorage.app",
      messagingSenderId: "103513211773",
      appId: "1:103513211773:web:cb90e77287f005b7870214",
      measurementId: "G-MMZD11XDNK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showMessage(message, type = "info") {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = message;
      messageDiv.className = type;
      messageDiv.style.display = "block";
    }

    async function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const button = document.getElementById("forgetPassword");

      if (!email) {
        showMessage("‚ö†Ô∏è Please enter your email address.", "error");
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showMessage("‚ö†Ô∏è Please enter a valid email address.", "error");
        return;
      }

      button.disabled = true;
      button.textContent = "‚è≥ Sending...";
      showMessage("Please wait while we send the reset email...", "info");

      try {
        await sendPasswordResetEmail(auth, email);
        showMessage(`‚úÖ Password reset email sent to ${email}. Please check your inbox (and spam folder).`, "success");
        document.getElementById("email").value = "";
      } catch (error) {
        let message;
        switch (error.code) {
          case "auth/user-not-found":
            message = "‚ùå No account found with this email address.";
            break;
          case "auth/invalid-email":
            message = "‚ùå The email format is invalid.";
            break;
          case "auth/missing-email":
            message = "‚ùå Please enter an email address.";
            break;
          case "auth/too-many-requests":
            message = "üö´ Too many attempts. Try again later.";
            break;
          default:
            message = "‚ö†Ô∏è Error: " + error.message;
        }
        showMessage(message, "error");
      } finally {
        button.disabled = false;
        button.textContent = "Send Reset Email";
      }
    }

    document.getElementById("forgetPassword").addEventListener("click", resetPassword);

    document.getElementById("email").addEventListener("keypress", function(e) {
      if (e.key === "Enter") resetPassword();
    });
  </script>
</body>
</html>
