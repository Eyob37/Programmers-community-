<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; }
    input, button { padding: 10px; margin: 5px; }
    #message { margin-top: 10px; padding: 10px; }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <input type="email" id="email" placeholder="Enter your email" />
  <button id="forgetPassword">Send Reset Email</button>
  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyAxMSbx5OoHAav-st3h8DbCUZ9aZCcHnI8",
      authDomain: "programming-community-80d94.firebaseapp.com",
      projectId: "programming-community-80d94",
      storageBucket: "programming-community-80d94.firebasestorage.app",
      messagingSenderId: "103513211773",
      appId: "1:103513211773:web:cb90e77287f005b7870214",
      measurementId: "G-MMZD11XDNK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showMessage(message, isError = false) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = message;
      messageDiv.className = isError ? "error" : "success";
    }

    async function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const button = document.getElementById("forgetPassword");
      
      if (!email) {
        showMessage("Please enter your email address", true);
        return;
      }

      // Basic email validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showMessage("Please enter a valid email address", true);
        return;
      }

      // Disable button to prevent multiple clicks
      button.disabled = true;
      button.textContent = "Sending...";

      try {
        await sendPasswordResetEmail(auth, email);
        showMessage(`Password reset email sent to ${email}. Check your inbox (and spam folder).`);
        document.getElementById("email").value = ""; // Clear input
      } catch (error) {
        console.error("Error details:", error);
        
        // More specific error messages
        switch (error.code) {
          case "auth/user-not-found":
            showMessage("No account found with this email address.", true);
            break;
          case "auth/invalid-email":
            showMessage("Invalid email address format.", true);
            break;
          case "auth/too-many-requests":
            showMessage("Too many attempts. Please try again later.", true);
            break;
          default:
            showMessage("Error: " + error.message, true);
        }
      } finally {
        // Re-enable button
        button.disabled = false;
        button.textContent = "Send Reset Email";
      }
    }

    // Add event listeners
    document.getElementById("forgetPassword").addEventListener("click", resetPassword);
    
    // Allow Enter key to trigger reset
    document.getElementById("email").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        resetPassword();
      }
    });
  </script>
</body>
</html>
