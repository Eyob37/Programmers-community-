<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

const supabaseUrl = "https://jurgrpqwyilfdpzbzfrd.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1cmdycHF3eWlsZmRwemJ6ZnJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NDM3NTYsImV4cCI6MjA3MTUxOTc1Nn0.1E-1XaNMTuHGUpgVknyWxiiYXArdDCR9yXa8QzOms5E";

const supabase = createClient(supabaseUrl, supabaseKey);

let userId = localStorage.getItem("userId");
const usersContainer = document.getElementById("users-container");

// Fetch top 5 users excluding the logged-in user
const { data: users, error } = await supabase
  .from("Users basic information")
  .select("user_id, Name, Profile_Description, profile_image, Short_Description")
  .neq("user_id", userId)
  .limit(15);

if (error) {
  console.error("Error fetching users:", error);
} else {
  // Clear existing content
  usersContainer.innerHTML = "";

  if (users.length === 0) {
    usersContainer.innerHTML = "<p>No other users available.</p>";
  } else {
    users.forEach(user => {
      const userCard = document.createElement("div");
      userCard.className = "user-card";
      userCard.setAttribute("data-user", user.user_id);

      userCard.innerHTML = `
        <div class="user-avatar" data-thisId="${user.user_id}">
          <img src="${user.profile_image || "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSWZXex_C1BPKsEDyfKMKPuipvCM58nStVAI1LS1LXMw&s=10"}" alt="User">
        </div>
        <div class="user-info">
          <h3>${user.Name}</h3>
          <p>${user.Short_Description || "Developer"}</p>
          <div class="user-status online"></div>
        </div>
      `;

      usersContainer.appendChild(userCard);     
      userCard.addEventListener("click", (e) => {
	        const id = e.currentTarget.dataset.thisId;	    
	        sessionStorage.setItem("thisId", id);
	        window.location.href = `user detail.html`;
	    }); 
    });
  }
}
</script>
