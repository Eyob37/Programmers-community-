<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form action="/send-verification" method="POST" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <label for="email" class="block text-gray-700 font-semibold mb-2">Enter your email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      required 
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
    >
    <input 
      type="submit" 
      value="Verify Email" 
      class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200"
    >
  </form>
</body>
</html>
