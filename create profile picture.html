<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .profile-editor-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .profile-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        @media (min-width: 768px) {
            .profile-content {
                flex-direction: row;
            }
        }
        
        .profile-picture-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .profile-picture-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #e0e6ed;
            margin-bottom: 20px;
            position: relative;
        }
        
        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #bdc3c7;
            font-size: 50px;
        }
        
        .profile-picture-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 200px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #3498db;
            color: #3498db;
        }
        
        .btn-outline:hover {
            background-color: #ecf7fe;
        }
        
        .profile-details-section {
            flex: 2;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            min-height: 120px;
            font-size: 16px;
            transition: border 0.3s;
        }
       #shortDescription{
           min-height: 50px;
       }
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .char-count {
            text-align: right;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-cancel {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-cancel:hover {
            background-color: #c0392b;
        }
        
        .hidden {
            display: none;
        }
        
        #fileInput {
            display: none;
        }
        
        .profile-preview {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .preview-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .preview-content {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .preview-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }
        
        .preview-description {
            max-width: 400px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="profile-editor-container">
        <div class="profile-header">
            <h1>Edit Your Profile</h1>
            <p>Update your profile picture and description</p>
        </div>
        
        <div class="profile-content">
            <div class="profile-picture-section">
                <div class="profile-picture-container">
                    <div class="profile-picture" id="profilePicture">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="profile-picture-actions">
                    <button class="btn btn-primary" id="uploadBtn">Upload Photo</button>
                    <button class="btn btn-outline" id="removeBtn">Remove Photo</button>
                </div>
                
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <div class="profile-details-section">
                <div class="form-group">
                    <label for="shortDescription">short Description</label>
                    <textarea id="shortDescription" placeholder="Tell us about yourself...">Senior Full Stack Developer</textarea>
                    <label for="profileDescription">Profile Description</label>
                    <textarea id="profileDescription" placeholder="Tell us about yourself...">Passionate about creating scalable web applications and mentoring junior developers. Love working with React, Node.js, and cloud technologies.</textarea>
                    <div class="char-count"><span id="charCount">0</span>/500 characters</div>
                </div>
                
                <div class="form-actions">
                    
                    <button class="btn btn-success" id="saveBtn">Save Changes</button>
                </div>
            </div>
        </div>
        
        <div class="profile-preview hidden" id="profilePreview">
            <div class="preview-title">Profile Preview</div>
            <div class="preview-content">
                <img src="" alt="Profile Preview" class="preview-picture" id="previewPicture">
                <div class="preview-description" id="previewDescription"></div>
            </div>
        </div>
    </div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js";

const supabaseUrl = "https://jurgrpqwyilfdpzbzfrd.supabase.co";
const supabaseKey =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp1cmdycHF3eWlsZmRwemJ6ZnJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5NDM3NTYsImV4cCI6MjA3MTUxOTc1Nn0.1E-1XaNMTuHGUpgVknyWxiiYXArdDCR9yXa8QzOms5E";

const supabase = createClient(supabaseUrl, supabaseKey);

let userId = localStorage.getItem("userId");
document.addEventListener("DOMContentLoaded", function () {
  const profilePicture = document.getElementById("profilePicture");
  const uploadBtn = document.getElementById("uploadBtn");
  const removeBtn = document.getElementById("removeBtn");
  const fileInput = document.getElementById("fileInput");
  const profileDescription = document.getElementById("profileDescription");
  const shortDescription = document.getElementById("shortDescription"); // <-- add this input in your HTML
  const charCount = document.getElementById("charCount");
  const saveBtn = document.getElementById("saveBtn");
  const profilePreview = document.getElementById("profilePreview");
  const previewPicture = document.getElementById("previewPicture");
  const previewDescription = document.getElementById("previewDescription");

  updateCharCount();

  uploadBtn.addEventListener("click", function () {
    fileInput.click();
  });

  fileInput.addEventListener("change", function (e) {
    if (e.target.files && e.target.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        profilePicture.innerHTML = "";
        profilePicture.style.backgroundImage = `url(${e.target.result})`;
        profilePicture.style.backgroundSize = "cover";
        profilePicture.style.backgroundPosition = "center";
      };
      reader.readAsDataURL(e.target.files[0]);
    }
  });

  removeBtn.addEventListener("click", function () {
    profilePicture.innerHTML = '<i class="fas fa-user"></i>';
    profilePicture.style.backgroundImage = "none";
    fileInput.value = "";
  });

  profileDescription.addEventListener("input", updateCharCount);

  async function uploadImage(file) {
    const fileName = `profile_${userId}`;
    const { data, error } = await supabase.storage
      .from("Profile") // Bucket name
      .upload(fileName, file);

    if (error) {
      console.error("Upload error:", error);
      alert("Image upload failed.");
      return null;
    }

    const { data: publicUrlData } = supabase.storage
      .from("Profile")
      .getPublicUrl(fileName);

    return publicUrlData.publicUrl;
  }

  saveBtn.addEventListener("click", async function () {
    const longDescription = profileDescription.value.trim();
    const shortDesc = shortDescription.value.trim();
    const file = fileInput.files[0];

    let imageUrl = null;

    if (file) {
      imageUrl = await uploadImage(file);
    }

 		const { data, error } = await supabase
		  .from("Users basic information")
		  .update({
		    Short_Description: shortDesc,
		    Profile_Description: longDescription,
		    profile_image: imageUrl,
		  })
		  .eq("user_id", userId); // âœ… Update the row where user_id matches
     

    if (error) {
      console.error(error);
      console.log(JSON.stringify(error, null, 2));
      alert("Error saving data!");
      return;
    }

    alert("Profile saved successfully!");
    setTimeout(()=> {
        window.location.href = "index.html";
    }, 3000);
    profilePreview.classList.remove("hidden");

    if (imageUrl) {
      previewPicture.src = imageUrl;
      previewPicture.style.display = "block";
    } else {
      previewPicture.style.display = "none";
    }

    previewDescription.textContent =
      longDescription || "No description provided.";
  });

  function updateCharCount() {
    const count = profileDescription.value.length;
    charCount.textContent = count;

    if (count > 450) {
      charCount.style.color = "#e74c3c";
    } else if (count > 400) {
      charCount.style.color = "#f39c12";
    } else {
      charCount.style.color = "#7f8c8d";
    }

    if (count > 500) {
      profileDescription.value = profileDescription.value.substring(0, 500);
      charCount.textContent = 500;
      charCount.style.color = "#e74c3c";
    }
  }
});
</script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
